{% extends  'navbar_temp.html' %}
{% load static %}


{% block title %}
Resource Details | ZBC
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/resources_detail_style.css' %}">
{% endblock %}


{% block navbar_wrap %}
<form action="{% url 'Resource_detail' resource_id=resource.id %}" method="POST">
    {% csrf_token %}
    <h2>Add/Update Resource</h2>
    <div class="form-group">
      <label for="rname">Resource Name</label>
      <input type="text" class="form-control" id="rname" name="rname" value="{{ resource.resource_name }}">
    </div>
    <div class="form-group">
      <label for="rdesc">Resource sort description</label>
      <textarea class="form-control" id="rdesc" rows="3" name="rdesc">{{ resource.resource_content }}</textarea>
      <small id="rdesc" class="form-text text-muted">Max 250 characters. </small>

    </div>
    <div class="form-group">
        <label for="rlink">Resource link</label>
        <input type="text" class="form-control" id="rname" name="rlink" value="{{ resource.resource_link }}">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}


{% block extra_js %}
{% endblock %}
