{% extends 'polls/layout.html' %}

{% block title %}Polls{% endblock title %}

{% block body %}


<div class="container" align="center">
    <div class="row">
        {% for question in latest_question_list %}
        <div class="col-md-3">
            <div class="panel panel-primary"><br><br>
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-arrow-right"></span>{{ question.question_text }}</span>
                    </h3>
                </div>

        <form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}


    <div class="panel-body">
                    <ul class="list-group">
                        {% for choice in question.choice_set.all %}
                        <li class="list-group-item">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="choice" id="choice{{ forloop.counter}}" value="{{ choice.id }}">
        {{ choice.choice_text }}</label>

                            </div>
                        </li>




        {% endfor %}</ul>
                </div><input type="submit" value="Vote" class="btn btn-primary btn-sm">
        </form></div></div>
            {%endfor%}
                </div>



{% endblock body %}
